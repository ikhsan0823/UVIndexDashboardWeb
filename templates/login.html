<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #caebf4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            padding: 20px;
            width: 230px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            background-color: #8be69e;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
        background-color: #e69e8b;
        }
    </style>
</head>
<body>
    <h1>Welcome to UV Index Web!</h1>
    <form method="post" action="/">
        <label for="address">Enter your address</label>
        <input type="text" id="address" name="address" required>
        <button type="submit">Get UV Index</button>
    </form>
</body>
</html>
