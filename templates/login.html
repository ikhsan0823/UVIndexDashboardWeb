<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7f3fd;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 0%;
        }

        .parent-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            width: 230px;
        }

        form {
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        ::placeholder {
            font-style: italic;
        }

        button {
            cursor: pointer;
            background-color: #11e875;
            color: white;
            padding: 10px 15px;
            width: 100%;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
        background-color: #e87511;
        border-color: #fff;
        }

        .button-getuvindexwithcurrentlocation {
            color: black;
            background-color: #fff;
            border-color: black;
            border-style: solid;
            border-width: 1px;
        }

        p {
            font-size: 12px;
            text-align: center;
            color: #737373;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="parent-container">
        <h1>Welcome to UV Index Web!</h1>
        <form method="post" action="/">
            <label for="address">Enter your address</label>
            <input type="text" id="address" placeholder="e.g. Tokyo" name="address">
            <input type="text" id="latitude" name="latitude" placeholder="Latitude" readonly>
            <input type="text" id="longitude" name="longitude" placeholder="Longitude" readonly>
            <button type="submit">Get UV Index</button>
            <p>Or get UV index with</p>
            <button class="button-getuvindexwithcurrentlocation" type="button" onclick="getuvindexWithCurrentLocation()">Current Location</button>
            <p id="demo" style="font-style: italic; color: black; margin-top: 5px; text-align: left;"></p>
        </form>
    </div>
    
    <script>
        const x = document.getElementById("demo");
        const latitudeInput = document.getElementById("latitude");
        const longitudeInput = document.getElementById("longitude");
        
        function getuvindexWithCurrentLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
          } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude + 
          "<br>Longitude: " + position.coords.longitude;
          latitudeInput.value = position.coords.latitude;
          longitudeInput.value = position.coords.longitude;
        }
        
        function showError(error) {
          switch(error.code) {
            case error.PERMISSION_DENIED:
              x.innerHTML = "User denied the request for Geolocation.";
              break;
            case error.POSITION_UNAVAILABLE:
              x.innerHTML = "Location information is unavailable.";
              break;
            case error.TIMEOUT:
              x.innerHTML = "The request to get user location timed out.";
              break;
            case error.UNKNOWN_ERROR:
              x.innerHTML = "An unknown error occurred.";
              break;
          }
        }
    </script>
</body>
</html>
